<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Estacionamento JS</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="mostraPatio()">
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento JS</h2>
            <div class="jumbotron">
                <form id="formulario">
                <div class="form-group">
                        <label> Modelo do Veículo</label>
                        <input type="text" name="modeloVeiculo" id="modeloVeiculo" class="form-control">
                </div>
                <div class="form-group">
                        <label> Placa do Veículo</label>
                        <input type="text" name="placaVeiculo" id="placaVeiculo" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </form>
            </div>
        </div>
        <div class="row marketin">
            <div class="col-lg-12">
                <table class="table table-rover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada </th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </div>
    </div>
<script src="js/jquery.js"></script>
<script src="js/jquery.mask.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"> </script>
</body>
</html>
